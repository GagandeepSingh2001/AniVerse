<div class="form">

<h1><u><i>Signup Form</u></i></h1>

<form action="Database/register.php" method="post">

<div class="container">
<div class="content">
    <label for="name">Name</label>
    <input type="text" placeholder="Enter your name" id="name" name="name" required>
</div>

<div class="content"> <label for="email">Email</label>

<input type="text" placeholder="Enter your Email" id="email"

name="email" required>

</div>

<div class="content">
    <label for="password">Password</label> 
    <input type="password" placeholder="Enter password" id="password" name="password" required>
</div>

<div class="content"><label for="contact">Contact</label>

<input type="number" placeholder="Enter phone number" id="contact" name="contact" required>

</div>

<div class="content"><label for="pet">Favorite Pet</label>

<select id="pet" name="pet">

<option> Dog </option>

<option> Cat </option>

<option> Snake </option>

<option> Other </option>

</select>

</div>

<div class="content"><label for="date">DOB</label>

<input type="date" id="date" name="date" required>

</div>

<div class="content">

<label>Gender</label>

<input type="radio" name="gender" id="male" value="M">

<label class="label-radio" for="male">Male</label>

<input type="radio" name="gender" id="female" value="F">

<label class = "label-radio" for="female">Female</label>

</div>

<div class="content">
<label for="about">About me<label>

<textarea id="about" name="about" placeholder="Click here to write" required></textarea>

</div>

<div class="content"><label>Upload Your Resume</label> <input type="file" value="Upload">

</div>

<div class="content"><label><input type="checkbox" required>Remember me </label>
    <p>Already have an account ?</p><br>
    <button class="signin_btn"><a href="Login_Form.html" style="text-decoration: none; color: black;">Login Here</a></button>
</div>
</div>
<p>
<input type="reset" value="Reset" align="center">
</p>
<p>
<a href="">
<input type="submit" value="Sign up" onclick="alert('Press ok to register successfully.')" name="signUp">
</a>
</p>
</form>
</div>
</body>
</html>
